services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
    ports:
      - "8080:8080"
    volumes:
      - ./src:/spark-code
    networks:
      - kafka-net
    deploy:
      replicas: 1

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER=spark://spark-master:7077
    depends_on:
      - spark-master
    networks:
      - kafka-net

  spark-submit:
    image: bitnami/spark:latest
    container_name: spark-submit
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    command: /bin/bash -c "sleep 10 && spark-submit /spark-code/hello-world.py && tail -f /dev/null"
    depends_on:
      - spark-master
      - spark-worker
    networks:
      - kafka-net
    volumes:
      - ./src:/spark-code


networks:
  kafka-net:
    driver: bridge
